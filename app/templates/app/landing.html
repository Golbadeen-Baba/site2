<!-- templates/landing.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
</head>
<body>
    <div class="landing-container">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" />
        <h1 class="welcome-text">Welcome to our<br>modeling portal</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                window.location.href = "{% url 'form' %}"; // Adjust the path according to your Django URL
            }, 2500);

        })
    </script>
</body>
</html>
